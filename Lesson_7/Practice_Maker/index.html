<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Maker</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav>
          <div class="logo">
            <img src="./img/logo.svg" alt="logo_maker" />
            <span>Maker</span>
          </div>
          <div class="menu">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">The Team</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
          </div>
          <button class="btn">Sign Up</button>
        </nav>
        <div class="hero_area">
          <div class="hero_content">
            <h1>
              <span>Make</span> a Creative solutions for your Creative
              <span>ideas.</span>
            </h1>
            <p>
              We are here to give you effective ideas. We help the brands to
              become what they want.
            </p>
            <button class="btn">Get Started</button>
          </div>
          <div class="hero_img">
              <div class="icon_background icon_1"><img src="./img/icon_1.svg" alt="icon_1"></div>
              <div class="icon_background icon_2"><img src="./img/icon_2.svg" alt="icon_2"></div>
              <div class="icon_background icon_3"><img src="./img/icon_3.svg" alt="icon_3"></div>
              <div class="icon_background icon_4"><img src="./img/icon_4.svg" alt="icon_4"></div>
              <div class="image_background"><img src="./img/image background.svg" alt="image_background"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
